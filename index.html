<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Generator</title>
    <style>
        .b{
            background-color: black;
        }
        .r{
            background-color: red;
        }
        .s{
            width: 20px;
            height: 20px;
        }
        .row{
            display: inline-flex;
        }
        .grid{
            display: grid;
        }
        .center{
            justify-content: center;

        }
    </style>
</head>

<body>

    <div id="container" class="center grid"></div>



    <script>
        const rows = 30, cols = 64; // Size Of the Image
        let i = 1, j = 1, flag = true;
        let container = document.getElementById("container");
        for (i = 1; i <= rows; i++) {
            let row = document.createElement('div');
            row.className = "row";
            let counter = cols - 1;
            for (j = 1; j <= cols; j++) {
                let id = (cols*i) - counter--;
                let r = document.createElement('div'), b = document.createElement('div');
                r.className = "s r";
                b.className = "s b";

                flag ? (row.appendChild(r), r.id = id) : (row.appendChild(b), r.id = id);
                flag = !flag; // reverse flag value
            }
            flag = !flag;
            container.appendChild(row);
        }

    </script>

    <script>
        //Random


    </script>

</body>

</html>
